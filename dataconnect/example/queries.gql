mutation InsertOrganization {
  organization_insert(
    data: { name: "Firebase", createdAt: fdc.now() }
  )
}

mutation UpdateTask($id: String!, $status: String!) {
  task_update(
    by: { id: $id }
    data: { status: $status, updatedAt: fdc.now() }
  )
}

query ListProjects {
  projects {
    id
    name
    description
  }
}

query ListUsersByOrganization($organizationId: String!) {
  users(where: { organizationId: { eq: $organizationId } }) {
    id
    displayName
    email
  }
}
