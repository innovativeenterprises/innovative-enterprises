query ListProjects @auth(rules: [{ allow: "private" }]) {
  projects {
    id
    name
    description
  }
}

query ListUsersByOrganization($organizationId: UUID!) @auth(rules: [{ allow: "private" }]) {
  users(where: { organizationId: { eq: $organizationId } }) {
    id
    displayName
    email
  }
}

mutation UpdateTask($id: UUID!, $status: String!) @auth(rules: [{ allow: "private" }]) {
  task_update(
    data: { status: $status }
    id: $id
  )
}
