query ListProjects @auth(allow: private) {
  projects {
    id
    name
    description
  }
}

query ListUsersByOrganization($organizationId: UUID!) @auth(allow: private) {
  users(
    where: {
      organizationId: {
        eq: $organizationId
      }
    }
  ) {
    id
    displayName
    email
  }
}

mutation UpdateTask($id: UUID!, $status: String!) @auth(allow: private) {
  task_update(
    data: {
      status: $status
    },
    id: $id
  )
}
