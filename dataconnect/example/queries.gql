mutation InsertOrganization {
  organization_insert(
    data: { name: "New Org", createdAt: "now()" }
  ) {
    id
  }
}

mutation UpdateTask($id: UUID!, $status: String!) {
  task_update(
    id: $id
    data: { status: $status, last_updated: "now()" }
  ) {
    id
  }
}

query ListProjects {
  projects {
    id
    name
    description
  }
}

query ListUsersByOrganization($organizationId: UUID!) {
  users(where: { organizationId: { eq: $organizationId } }) {
    id
    displayName
    email
  }
}
